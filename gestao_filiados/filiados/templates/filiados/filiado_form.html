{% extends "base_generic.html" %}

{% block title %}Registrar Filiado{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Registrar Filiado</h2>
    <div class="card p-4">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
